<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .phone-input {
            display: flex;
            align-items: center;
        }
        .form-group .phone-input select {
            width: 70px;
            margin-right: 10px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Shipping Address</h2>
    <form action="confirmation_page.html" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <!-- Add other country options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State">
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pin Code">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <div class="phone-input">
                <select id="phone-country-code" name="phone-country-code">
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <!-- Add other country codes as needed -->
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="different-address" name="different-address">
            <label for="different-address">Check if Shipping and Billing address are different.</label>
        </div>
        <div class="form-group">
            <a href="payment.html" class="btn-submit">Ship To This Address</a>
        </div>
    </form>
</div>

</body>
</html>

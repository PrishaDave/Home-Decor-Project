<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Casa Decor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Contact form styling */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .contact-form button {
            background-color: #000000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #333333;
        }

        /* Contact details styling */
        .contact-details {
            margin-top: 50px;
        }

        .contact-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-details i {
            margin-right: 10px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your Message"></textarea>

            <button type="submit">Send Message</button>
        </div>

        <div class="contact-details">
            <h3>Our Contact Information</h3>
            <p><i class="fas fa-phone-alt"></i> Phone: +1 234 567 890</p>
            <p><i class="fas fa-envelope"></i> Email: info@casadecor.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: 1234 Elm Street, Anytown, USA</p>
        </div>
    </div>
</body>
</html>

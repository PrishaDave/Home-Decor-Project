<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decor Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .frame {
            width: 500px;
            height: 500px;
            background-color: white;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .frame .image {
            height: 70%;
            width: 100%;
            background-color: #eaeaea;
            overflow: hidden;
        }

        .frame .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .frame .caption h1 {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .frame .caption h2 {
            margin: 5px 0;
            font-size: 18px;
            color: #666;
        }

        .shop-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .shop-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="image">
                <img src="metallic_beauties.png" alt="Metallic Beauties">
            </div>
            <div class="caption">
                <h2>Adorn your Home with our lavish</h2>
                <h1>Metallic Beauties!</h1>
                <a href="#" class="shop-btn">Shop Now</a>
            </div>
        </div>
        <div class="frame">
            <div class="image">
                <img src="memory_mantle.png" alt="Memory Mantle">
            </div>
            <div class="caption">
                <h2>Adorn your Home with our lavish</h2>
                <h1>Memory Mantle!</h1>
                <a href="#" class="shop-btn">Shop Now</a>
            </div>
        </div>
    </div>
</body>
</html>

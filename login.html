<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Login</title>
    <style>
        /* Styling for the login page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-size: cover;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: normal;
        }
        .login-box input[type="email"], 
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .login-box button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-box button[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-box a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <style>
        body {
          background-image: url('background 6.jpg');
        }
    </style>
    <div class="login-container">
        <div class="login-box">
            <h2>SIGN IN TO PORTFOLIO</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
                <!-- Link to the sign-up page -->
                <a href="sign_up.html">Don't have an account? Sign up</a>
            </form>
        </div>
    </div>
</body>
</html>

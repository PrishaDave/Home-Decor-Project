<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeless Wooden Artistry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #333;
    }

    /* Hero Section */
    .hero {
      background-image: url('lamps.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "Lightings";
      position: absolute;
      font-size: 2.5em;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Brush Script MT', cursive;
    }

    /* Filter & Sorting */
    .filter-sort {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
    }

    .filter-sort select,
    .filter-sort button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 2fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .discount-label, .sold-out-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 3px;
    }

    .discount-label {
      background-color: #d9534f;
    }

    .sold-out-label {
      background-color: #555;
    }

    /* Product Details */
    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-info p {
      color: #777;
      font-size: 0.9em;
    }

    .product-price {
      font-size: 1.2em;
      color: #333;
    }

  </style>
</head>

  <!-- Hero Section -->

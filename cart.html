<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3ebc8;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
        }

        td img {
            width: 100px;
            border-radius: 4px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls input {
            width: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 10px;
        }

        .quantity-controls button {
            background-color: #5a8d41;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-controls button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .place-order-btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }

        .place-order-btn:hover {
            background-color: #45a049;
        }

        .heart {
            color: red;
            cursor: pointer;
        }

        .heart:hover {
            color: darkred;
        }
    </style>
</head>

<body>
    <div class="cart-container">

                        White aesthetic wall art<br>

                    <td>

                    </td>

                <tr>
                    <td>
                        <img src="file:///C:/Users/HP/OneDrive/Documents/COLLEGE%20STUDY/WEB%20TEC/s3.webp" alt="Gold & Marble Tree Decor Showpiece">
                         Gold & Marble Tree Decor Showpiece<br>

        <!-- Place Order Button (Link to another page) -->

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account - Home Decor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://www.example.com/home-decor-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
        }

        .signup-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Add a border for valid input */
        .signup-form input.valid {
            border: 2px solid green;
        }

        /* Add a border for invalid input */
        .signup-form input.invalid {
            border: 2px solid red;
        }

        .signup-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }

        .checkbox-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-form button {
            width: 100%;
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-form button:hover {
            background: linear-gradient(90deg, #8fd3f4, #84fab0);
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="signup-form" id="signupForm">
            <h2>Create Account</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>

            <!-- Password with validation -->
            <input type="password" id="password" placeholder="Password" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
            <small class="error-message">Password must have at least 8 characters, one uppercase, one number, and one special character (@,!,_, etc.)</small>
            
            <input type="password" id="confirm_password" placeholder="Repeat your password" required>
            <small id="passwordError" class="error-message" style="display:none;">Passwords do not match</small>

            <label class="checkbox-container">
                <input type="checkbox" required> I agree to all statements in <a href="#">Terms of Service</a>
            </label>
            <button type="submit">Sign Up</button>
            <p class="login-text">Have already an account? <a href="#">Login here</a></p>
        </form>
    </div>

    <script>
        // Password match validation
        const signupForm = document.getElementById('signupForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordError = document.getElementById('passwordError');

        signupForm.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Prevent form submission
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Optional: Hide password error message if user changes password inputs
        password.addEventListener('input', () => {
            passwordError.style.display = 'none';
        });

        confirmPassword.addEventListener('input', () => {
            passwordError.style.display = 'none';
        });

        // Password validation for green border
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        password.addEventListener('input', function() {
            if (passwordPattern.test(password.value)) {
                password.classList.add('valid');
                password.classList.remove('invalid');
            } else {
                password.classList.add('invalid');
                password.classList.remove('valid');
            }
        });
    </script>
</body>
</html>
